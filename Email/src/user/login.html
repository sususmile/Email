<!DOCTYPE html>
<html lang="en">

<body>
<header>
 <div>XYMail 邮箱</div>
</header>

<section>
    <form method="post" action="../jsp/login.jsp">

        <div class="login_square">
            <div class="logo_head">
                <span id="logoHead">邮箱登录</span>
            </div>
            <div class="logo_content">

                <div class="logo_btn">
                    <input type="submit"  value="登录" id="login" name="submit">
                    <a href="regist.html" style="color: #000"><input type="button"  value="注册" id="register" required></a>
                </div>
            </div>
            <div class="logo_footer">

            </div>
        </div>
            <div class="clear"></div>
        </div>
    </form>
</section>
